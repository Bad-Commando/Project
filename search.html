<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>search page</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="container home-container grid grid-col-2">
      <aside>
        <nav class="aside-bar">
          <ul class="dash-list">
            <li class="aside-nav-list">
              <ion-icon name="apps-outline"></ion-icon>
              <a href="/dashboard.html" class="link aside-link">Dashboard</a>
            </li>

            <li class="aside-nav-list">
              <ion-icon name="add-circle-outline"></ion-icon>
              <a href="/Asset-register.html" class="link aside-link"
                >Register Asset</a
              >
            </li>

            <li class="aside-nav-list">
              <ion-icon name="search-outline"></ion-icon>
              <a href="/search.html" class="link aside-link">Search Asset</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="register-main">
        <div class="detail-header">
          <header class="big-text">
            <p>Search Asset</p>
            <p class="mini-text">Quickly find any registered asset.</p>
          </header>
        </div>
        <div class="margin-bottom-4">
          <div class="grid grid-search">
            <div class="search-page">
              <input
                type="search"
                placeholder="Search assets..."
                class="search-bar"
              />
            </div>
            <div class="select-option">
              <select name="asset" id="" class="select-option">
                <option value="" disabled selected>Select Category</option>
                <option value="mattress">Mattress</option>
                <option value="fan">Standing Fan</option>
                <option value="desk">Reading Desk</option>
                <option value="laptop">Laptop</option>
                <option value="other">other</option>
              </select>
            </div>
          </div>
        </div>
        <div class="cards-container">
          <div class="card">
            <div class="img-item-box">
              <img src="./img/desk.jpg" alt="" class="img-item" />
            </div>
            <div class="card-detail margin-bottom-2">
              <p class="item-name">desk</p>
              <p class="card-text">reading desk</p>
              <p class="mini-text">CST/21/COM/00749</p>
            </div>
          </div>
          <div class="card">
            <div class="img-item-box">
              <img src="./img/image.png" alt="" class="img-item" />
            </div>
            <div class="card-detail margin-bottom-2">
              <p class="item-name">Laptop</p>
              <p class="card-text">Dell Laptop</p>
              <p class="mini-text">CST/21/COM/00749</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
