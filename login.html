<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>login page</title>
  </head>
  <body class="body">
    <main>
      <div class="container login-container">
        <div class="login-box">
          <p class="login-icon-container">
            <ion-icon
              name="shield-checkmark-outline"
              class="login-icon"
            ></ion-icon>
          </p>
          <header class="header-login">
            <h1 class="primary-heading">asset registration system</h1>
            <p class="school-name">bayero university security department</p>
          </header>

          <form action="" class="login-form">
            <div class="input-group">
              <label for="email" class="label">Email</label>
              <input
                type="email"
                name="email"
                id=""
                class="input"
                placeholder="admin@buk.edu.ng"
              />
            </div>
            <div class="">
              <label for="password" class="label">Password</label>
              <input type="password" name="password" id="" class="input" />
            </div>
            <div class="forgot-password-box">
              <a href="#" class="link">Forgot password?</a>
            </div>
            <button type="button" class="btn btn-login">Login</button>
            <div class="go-student-page">
              <label for="text" class="label">Are You A Student?</label>
              <a href="student-login.html" class="link"
                >LOGIN WITH REGISTRATION NUMBER</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
