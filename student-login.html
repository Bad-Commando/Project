<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Student login page</title>
  </head>
  <body>
    <body class="body">
      <main>
        <div class="container login-container">
          <div class="login-box">
            <p class="login-icon-container">
              <ion-icon name="school-outline" class="login-icon"></ion-icon>
            </p>
            <header class="header-login">
              <h1 class="primary-heading">Student Page</h1>
              <p class="school-name">login to view your registered item</p>
            </header>

            <form action="" class="login-form">
              <div class="input-group">
                <label for="text" class="label">Registration Number</label>
                <input
                  type="text"
                  name="text"
                  id=""
                  class="input"
                  placeholder="CST/21/COM/00355"
                />
              </div>
              <button type="button" class="btn btn-login margin-bottom-2">
                View My Asset
              </button>
            </form>
          </div>
        </div>
      </main>
    </body>
  </body>
</html>
