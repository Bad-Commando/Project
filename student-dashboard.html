<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>student-dashborad</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header margin-bottom-5">
        <nav class="nav">
          <ul class="nav-list">
            <li>
              <a href="#" class="nav-link link personal"
                >Denis Kunat Dashboard</a
              >
            </li>
            <li>
              <button type="button" class="btn btn-logout">Logout</button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container">
          <section class="section-personal">
            <header class="header-personal margin-bottom-3">
              <h1 class="secondary-heading">My Registered Assets</h1>
              <p>
                Here are all the assets registered under your name (CST/18/001).
              </p>
            </header>
            <div class="cards-container">
              <div class="card">
                <div class="img-item-box">
                  <img src="./img/image.png" alt="" class="img-item" />
                </div>
                <div class="card-detail margin-bottom-2">
                  <p class="item-name">Laptop</p>
                  <p class="card-text">Dell Laptop</p>
                  <p class="mini-text">CST/21/COM/00749</p>
                </div>
              </div>
              <div class="card">
                <div class="img-item-box">
                  <img src="./img/desk.jpg" alt="" class="img-item" />
                </div>
                <div class="card-detail margin-bottom-2">
                  <p class="item-name">desk</p>
                  <p class="card-text">reading desk</p>
                  <p class="mini-text">CST/21/COM/00749</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
